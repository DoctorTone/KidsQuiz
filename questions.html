<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/quizStyles.css?v=0.1" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/questionText.js"></script>
    <script type="text/javascript" src="js/questions.js?v=0.4"></script>

</head>
<body>
    <div class="mainTitle centred">
        <p>Question <span id="questionNumber"></span> - <span id="questionText"></span></p>
    </div>

    <div class="progress centred">
        <div id="progressBar" class="progress-bar">
        </div>
    </div>

    <div class="questionContainer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    <p>1.</p>
                </div>
                <div class="col-md-6">
                    <p id="answerText0"></p>
                </div>
                <div id="clickAnswer0" class="col-md-2 questionImage">
                    <img src="images/square.png">
                    <img id="answerCorrect0" class="noDisplay" src="images/tick.png">
                    <img id="answerWrong0" class="noDisplay" src="images/cross.png">
                </div>
                <div class="col-md-1">
                    <img id="clickResponse0" class="noDisplay" src="images/greatGreenButton.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <p>2.</p>
                </div>
                <div class="col-md-6">
                    <p id="answerText1"></p>
                </div>
                <div id="clickAnswer1" class="col-md-2 questionImage">
                    <img src="images/square.png">
                    <img id="answerCorrect1" class="noDisplay" src="images/tick.png">
                    <img id="answerWrong1" class="noDisplay" src="images/cross.png">
                </div>
                <div class="col-md-1">
                    <img id="clickResponse1" class="noDisplay" src="images/greatGreenButton.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <p>3.</p>
                </div>
                <div class="col-md-6">
                    <p id="answerText2"></p>
                </div>
                <div id="clickAnswer2" class="col-md-2 questionImage">
                    <img src="images/square.png">
                    <img id="answerCorrect2" class="noDisplay" src="images/tick.png">
                    <img id="answerWrong2" class="noDisplay" src="images/cross.png">
                </div>
                <div class="col-md-1">
                    <img id="clickResponse2" class="noDisplay" src="images/greatGreenButton.png">
                </div>
            </div>
        </div>
    </div>

    <div id="restartContainer" class="infoPanel centred noDisplay">
        <p>Never mind, let's try again!</p>
        <div>
            <img id="restart" src="images/restartButton.png">
        </div>
    </div>
</body>
</html>
