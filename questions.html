<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>

    <link rel="stylesheet" href="css/bootstrap.css?v=0.1">
    <link href="css/quizStyles.css?v=0.1" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/questionText.js"></script>
    <script type="text/javascript" src="js/howler.min.js"></script>
    <script type="text/javascript" src="js/soundManager.js?v=0.1"></script>
    <script type="text/javascript" src="js/questions.js?v=0.10"></script>

</head>
<body>
    <div id="quiz">
        <div class="container">
            <div class="row">
                <div class="col-xxs-12">
                    <div class="mainTitle centred">
                        <p>Question <span id="questionNumber"></span> - <span id="questionText"></span></p>
                    </div>

                    <div class="progress centred">
                        <div id="progressBar" class="progress-bar">
                        </div>
                    </div>

                    <div class="questionContainer">
                        <div class="container">
                            <div class="row">
                                <div class="col-xxs-1 centred">
                                    <p>1.</p>
                                </div>
                                <div class="col-xxs-4">
                                    <p id="answerText0"></p>
                                </div>
                                <div id="clickAnswer0" class="col-xxs-1 questionImage">
                                    <img src="images/square.png">
                                    <img id="answerCorrect0" class="noDisplay" src="images/tick.png">
                                    <img id="answerWrong0" class="noDisplay" src="images/cross.png">
                                </div>
                                <div class="col-xxs-2 responseImage">
                                    <img id="clickResponse0" src="images/holder.png">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xxs-1 centred">
                                    <p>2.</p>
                                </div>
                                <div class="col-xxs-4">
                                    <p id="answerText1"></p>
                                </div>
                                <div id="clickAnswer1" class="col-xxs-1 questionImage">
                                    <img src="images/square.png">
                                    <img id="answerCorrect1" class="noDisplay" src="images/tick.png">
                                    <img id="answerWrong1" class="noDisplay" src="images/cross.png">
                                </div>
                                <div class="col-xxs-2 responseImage">
                                    <img id="clickResponse1" src="images/holder.png">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xxs-1 centred">
                                    <p>3.</p>
                                </div>
                                <div class="col-xxs-4">
                                    <p id="answerText2"></p>
                                </div>
                                <div id="clickAnswer2" class="col-xxs-1 questionImage">
                                    <img src="images/square.png">
                                    <img id="answerCorrect2" class="noDisplay" src="images/tick.png">
                                    <img id="answerWrong2" class="noDisplay" src="images/cross.png">
                                </div>
                                <div class="col-xxs-2 responseImage">
                                    <img id="clickResponse2" src="images/holder.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="summary" class="noDisplay centred">
        <p>You correctly answered</p>
        <p id="numAnswers"></p>
        <p>question<span id="plural">s</span> in a row!!</p>
        <img id="tryAgain" src="images/tryAgainButton.png">
    </div>

    <div id="finished" class="noDisplay centred">
        <div id="endText">
            <p>Congratulations!</p>
            <p>You correctly answered all the questions!!!</p>
        </div>
        <div id="endImageContainer">
            <img src="images/fireworks-animated.gif">
        </div>
    </div>

    <div id="restartContainer" class="infoPanel centred noDisplay">
        <div>
            <img id="restart" src="images/restartButton.png">
        </div>
    </div>

    <div id="timeOut" class="infoPanel centred noDisplay">
        <img src="images/timeOutButton.png">
    </div>

    <div id="getReady" class="infoPanel centred noDisplay">
        <img src="images/getReady.png">
    </div>
</body>
</html>
