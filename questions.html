<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/quizStyles.css?v=0.1" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/questions.js?v=0.2"></script>

</head>
<body>
    <div class="mainTitle centred">
        <span>Question 1 - What is the capital of England?</span>
    </div>

    <div class="progress centred">
        <div class="progress-bar" style="width: 30%;">
        </div>
    </div>

    <div class="questionContainer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    <p>1.</p>
                </div>
                <div class="col-md-6">
                    <p>London</p>
                </div>
                <div class="col-md-2">
                    <p>Tick</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <p>2.</p>
                </div>
                <div class="col-md-6">
                    <p>Paris</p>
                </div>
                <div class="col-md-2">
                    <p>Tick</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <p>3.</p>
                </div>
                <div class="col-md-6">
                    <p>New York</p>
                </div>
                <div class="col-md-2">
                    <p>Tick</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
